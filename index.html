<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fake GeoGuessr</title>

    <!-- my CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Google Maps API -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    
    <!-- my JS -->
    <script text="text/javascript" src="./script.js"></script>
  </head>

  <body>
    <header class="navbar navbar-light green border-bottom border-5 border-light">
        <h1 class="px-4">Fake GeoGuessr</h1>
          <!-- RULES (MODAL TO DISPLAY) -->
          <button 
            type="button" 
            class="btn btn-outline-dark navbar-brand" 
            data-bs-toggle="modal" 
            data-bs-target="#rules">
            Display Rules
          </button>
          <!-- START OF MODAL -->
          <div 
            class="modal fade"
            id="rules"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tab-index="-1"
            aria-labelledby="rulesLabel"
            aria-hidden="true">

            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
              <div class="modal-content border-danger rounded-0">

                <!-- HEAD -->
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="rulesLabel">GeoGuessr Gameplay</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>

                <!-- BODY -->
                <div class="modal-body">
                  <p>Guess what country is displayed via the Street View! 
                    Feel free to navigate the Street View and explore the area 
                    to get a better sense of the location. Guess the location and
                    and see how many you get right.
                  </p>
                </div>

            </div>
          </div>
        </div>
        <!-- END OF MODAL-->
    </header>

    <!-- start of grid -->
    <main class="container mt-4">
      <div class="row row-custom">
        <!-- LEFT HAND SIDE: USER INPUT -->
        <div class="col-lg-6 col-12">

            <div id="country">Country:</div>

            <input type="text" id="guess" list="dropdown" placeholder="Country" class="form-control m-4 w-50"/>
            <datalist id="dropdown">
              <!-- Using JS to populate with options -->
            </datalist>
            <button type="button" id="submitBtn" class="btn btn-success">
                Submit
            </button>

            <button type="button" id="regenBtn" class="btn btn-warning">
              Regenerate Map
            </button>

            <!-- Display correct or not -->
            <div id="correct" class="my-3 mt-4">              
              <!-- populate with JS, correct/wrong -->
            </div>

            <!-- Display points -->
            <div id="points" class="my-3">
              <!-- populate with JS correct out of total -->
            </div>
        </div>

        <!-- RIGHT HAND SIDE: STREET VIEW MAP -->
        <div class="col-lg-6 col-12" id="mapCol">
            <div id="map"></div>
            <div id="pano"></div>
        </div>
      </div>
    </main>

    <!-- Google Maps API -->
    <script async id="api"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDj6dQ3oFJhGhFfc7YKBa8ICylQv4KTPxA&loading=async&callback=initialize">
    </script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
